name: Example Model

domain:
    npdata: ['inputs/0Ma','v','c','z']
    flowdir: 5
    fast: False
    backward: False
    interp: 1

time:
    start: 0.
    end: 300000.
    tout: 100000.
    dt: 10000.

spl:
    K: 3.0e-6
    d: 0.42

diffusion:
    hillslopeKa: 1
    hillslopeKm: 2
    clinSlp: 5.e-6
    smthS: 2.e2
    smthD: 8.e5
    offset: 50.
    oFill: -3500
    nldep: True
    nlf: 1.e-3
    nlK: 3.e5
    nlc: 2.

# --- Optional: provide sea level curve data
sea:
    position: 0.
    # curve: 'sealevel.csv'

# --- Optional: provide tectonic data
# tectonic:
  # - start: 0.
    # end: 490000
    # mapV: 'inputs/uplift1'

# --- Optional: provide precipitation data
climate:
  - start: 0.
    uniform: 1.
    # map: ['inputs/rain','r']

output:
    dir: 'output'
    makedir: True
